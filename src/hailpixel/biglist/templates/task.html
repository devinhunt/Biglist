<li id="todo{{ todo.pk }}" class="todo">
    <div class="check">
        {% if todo.done %}
        <a href="#" onclick="return markIncomplete({{ todo.pk }})">
            DONE!
        </a>
        {% else %}
        <a href="#" onclick="return markComplete({{ todo.pk }})">
            NOT DONE!
        </a>
        {% endif %}
    </div>
    <div class="task">
        {{ todo.task }}
    </div>
</li>
